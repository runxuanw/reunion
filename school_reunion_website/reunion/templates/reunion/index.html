{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Meeting</title>
    <link rel="stylesheet" type="text/css" href="{% static 'reunion/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="padding: 20px;">

<form action="{% url 'reunion:meeting_preference' %}" method="post">
    {% csrf_token %}
    {{ entry_form }}
    <button type="submit">JOIN MEETING/UPDATE PREFERENCE</button>
</form>

<form action="{% url 'reunion:meeting_generation' %}" method="get">
    <button type="submit">Create New Meeting</button>
</form>

<!--todo, make pop_message as windowed notification.-->
{% if pop_message %}<p><strong>{{ pop_message }}</strong></p>{% endif %}

</body>
</html>
